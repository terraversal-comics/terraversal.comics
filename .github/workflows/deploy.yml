name: Notion to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. SETUP NODE.JS & RUN CUSTOM NOTION SCRIPT
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ğŸ“ Install Dependencies and Fetch Notion Data
        run: |
          npm install 
          npm start
        env:
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}

      # ğŸš¨ NEW STEP ADDED HERE TO FORCE CONFIG LOCATION ğŸš¨
      - name: ğŸ“ Verify & Copy Config
        # This forces the config file to be in the current directory before Hugo runs
        run: cp config.toml .

      # 2. BUILD STATIC SITE WITH HUGO
      - name: âš™ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
          
      - name: ğŸ—ï¸ Build the Website
        # Using the most explicit command we know: -s . and --config config.toml
        run: hugo -s . --config config.toml --baseURL "https://terraversal-comics.github.io/terraversal.comics/"

      # 3. UPLOAD ARTIFACT FOR DEPLOYMENT
      - name: ğŸ“¦ Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
