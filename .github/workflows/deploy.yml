name: Deploy Notion to GitHub Pages

on:
  push:
    branches: ["main"] # Runs when you push changes to the main branch
  workflow_dispatch: # Allows you to run it manually from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # The first job fetches the data and builds the static site
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          # This gives the checkout step permission to work with the content
          fetch-depth: 0 
      
      # 1. FETCH NOTION DATA (The secure part)
      - name: ğŸ“ Convert Notion to Markdown
        uses: gabriella439/notion-to-markdown@v1 # A stable, proven action!
        with:
          # The ID/URL of your main Notion Database or Page
          notion-id: "https://www.notion.so/terraversal-comics/Terraversal-Comics-27458bf5c3a480e796b4ca0f2c209df1" # ğŸš¨ Don't forget your URL! ğŸš¨
          notion-token: ${{ secrets.NOTION_SECRET }}
          # Where to save the content, Hugo looks in a folder called 'content'
          output-dir: content/posts

      # 2. BUILD STATIC SITE (The SSG part)
      - name: âš™ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: ğŸ—ï¸ Build the Website
        run: hugo --baseURL ${{ steps.pages.outputs.base_url }}

      # 3. UPLOAD AND DEPLOY
      - name: ğŸ“¦ Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Hugo builds the final HTML/CSS into the 'public' folder
          path: './public'

  # The second job officially deploys the site using the uploaded files
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
