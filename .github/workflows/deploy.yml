name: Deploy Notion to GitHub Pages

on:
  push:
    branches: ["main"] 
  workflow_dispatch: 

permissions:
  contents: write  # Changed from read to write for the Notion Action
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      # 1. FETCH NOTION DATA (The Final, Stable Exporter)
      # 1. SETUP NODE.JS
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. RUN CUSTOM SCRIPT (Instead of the broken Action)
      - name: 📝 Run Notion Fetch Script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_SECRET }}
          # We're passing the token as an environment variable (env)
        run: |
          npm install 
          npm start
          
      # The rest of the build steps...
          
      # 2. BUILD STATIC SITE (Hugo)
      - name: ⚙️ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: 🏗️ Build the Website
        # This command tells Hugo to build the site using the content dumped into the root folder.
        run: hugo --baseURL ${{ steps.pages.outputs.base_url }} --contentDir ./ 

      # 3. UPLOAD
      - name: 📦 Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ⬆️ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Hugo outputs the final HTML/CSS to the 'public' folder.
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
