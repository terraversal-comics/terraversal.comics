name: Deploy Notion to GitHub Pages

on:
  push:
    branches: ["main"] # Runs when you push changes to the main branch
  workflow_dispatch: # Allows you to run it manually from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # The first job fetches the data and builds the static site
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      # 1. FETCH NOTION DATA (The secure part - now with the ONLY required input)
      - name: 📝 Convert Notion to Markdown
        uses: gabriella439/notion-to-markdown@main
        with:
          # 🚨 THIS IS THE ONLY LINE IT WANTS! 🚨
          notion-token: ${{ secrets.NOTION_SECRET }}

      # 2. BUILD STATIC SITE (The SSG part)
      # NOTE: This assumes the data is fetched to the default location, which Hugo can read.
      - name: ⚙️ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: 🏗️ Build the Website
        # The hugo command is slightly different now to look in the current folder
        run: hugo --baseURL ${{ steps.pages.outputs.base_url }} --contentDir ./

      # 3. UPLOAD AND DEPLOY
      - name: 📦 Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ⬆️ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  # The second job officially deploys the site using the uploaded files
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
