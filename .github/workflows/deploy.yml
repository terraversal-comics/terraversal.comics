name: Notion to GitHub Pages

on:
  push:
    branches: ["main"] 
  workflow_dispatch: 

permissions:
  contents: write 
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history for accurate deployment

      # 1. SETUP NODE.JS & RUN CUSTOM NOTION SCRIPT
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable, recent Node version
          
      - name: 📝 Install Dependencies and Fetch Notion Data
        # Assuming your package.json has 'npm install' and 'npm start' is the fetch script.
        # This step is critical: your script MUST write content to a location like 'content/'
        run: |
          npm install 
          npm start
        env:
          # This passes your token to the Node script for authentication
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}

      # 2. BUILD STATIC SITE WITH HUGO
      - name: ⚙️ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          # Set the theme, assuming 'anake' is in the themes folder
          extended: true
          
      - name: 🏗️ Build the Website
        # This is the standard Hugo build. It will look for content in your 'content/' 
        # folder (where your script dumped the Notion files) and output to 'public/'.
        run: hugo --baseURL ${{ steps.pages.outputs.base_url }}

      # 3. UPLOAD ARTIFACT FOR DEPLOYMENT
      - name: 📦 Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ⬆️ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The output from Hugo goes to the 'public' folder
          path: './public' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
