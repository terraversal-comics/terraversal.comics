name: Notion to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history for accurate deployment

      # 1. SETUP NODE.JS & RUN CUSTOM NOTION SCRIPT
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable, recent Node version
          
      - name: 📝 Install Dependencies and Fetch Notion Data
        # This step runs your script.js, which is now fixed to fetch pages.
        run: |
          npm install 
          npm start
        env:
          # This passes your token to the Node script for authentication
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}

      # 2. BUILD STATIC SITE WITH HUGO
      - name: ⚙️ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
          
      - name: 🏗️ Build the Website
        # 🚨 FINAL FIX APPLIED HERE 🚨
        # -s . : Tells Hugo to start looking for config/content from the current directory.
        # --baseURL: Provides the necessary URL argument.
        run: hugo -s . --config config.toml --baseURL "https://terraversal-comics.github.io/terraversal.comics/"

      # 3. UPLOAD ARTIFACT FOR DEPLOYMENT
      - name: 📦 Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ⬆️ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The output from Hugo goes to the 'public' folder
          path: './public' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
