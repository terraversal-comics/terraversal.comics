name: Deploy Notion to GitHub Pages

on:
  push:
    branches: ["main"] 
  workflow_dispatch: 

permissions:
  contents: write  # Changed from read to write for the Notion Action
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      # 1. FETCH NOTION DATA (The Final, Stable Exporter)
      - name: ğŸ“ Convert Notion to Markdown
        # This is the most current, stable, and widely-used action that supports only the token.
        uses: pmsip9/notion-action@v5.1.0 
        with:
          token: ${{ secrets.NOTION_SECRET }}
          # The exporter will download the files into the root folder.
          
      # 2. BUILD STATIC SITE (Hugo)
      - name: âš™ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: ğŸ—ï¸ Build the Website
        # This command tells Hugo to build the site using the content dumped into the root folder.
        run: hugo --baseURL ${{ steps.pages.outputs.base_url }} --contentDir ./ 

      # 3. UPLOAD
      - name: ğŸ“¦ Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Hugo outputs the final HTML/CSS to the 'public' folder.
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
